<!DOCTYPE html>
<html>
<head>
    <title>CRUD</title>
    <script src="blog.js" type="module"></script>
</head>

<body>
    <h1>Blog List</h1>
    <dialog id="addDiagBox">
    <form method="dialog">
        <!--Where list entries will be entered-->
        <label for="tname">Title:</label>
        <input type="text" id="nameInput">
        <label for="sname">Summary</label>
        <input type="text" id="sumInput">
            <p>
                <button value="false">Cancel</button>
                <button onclick="addItem()" value="true">Confirm</button>
            </p>
    </form>
    </dialog>
    
    <button id="addBtn">Add</button>
    <output id="out"></output>


    <!--Blog List-->
    <div class="row">
        <div>
        <ul id="blog-items">
        </ul>
        </div>
    </div>
</body>

</html>
